<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.js"
		integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
		integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- <script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

	<meta charset="ISO-8859-1">
	<title>Education Details</title>

	<style type="text/css">
	</style>
</head>

<body>

	<div class="container mt-4 px-4 py-2 w-75" style="background-color: #ebf6fc;">
		<form class="form-group" method="post" action="fetchDocumentUploadForm" id="billform">

			<div class="row">

				<lable>HSC Institution name<sup class="text-danger">*</sup></lable>
				<div class="col-md-12">

					<input type="text" autocomplete="off" name="hscInstitutionName" id="hscInstitutionNameId"
						class="form-control" placeholder="HSC Institution name" onkeypress="return isAlphabet(event);">
				</div>

			</div>

			<div class="row mt-3">


				<div class="col-md-6">
					<lable>HSC Board<sup class="text-danger">*</sup></lable>
					<select class="form-control" name="hscBoard" id="hscBoardId">
						<option value="0">SELECT HSC Board</option>
						<option value="CBSC">CBSC</option>
						<option value="ICSC">ICSC</option>
						<option value="State board">State board</option>


					</select>
				</div>
				<div class="col-md-6">
					<lable>Score in HSC in percentage<sup class="text-danger">*</sup></lable>
					<input type="text" autocomplete="off" name="hscMark" id="hscMarkId" class="form-control"
						placeholder="Score in HSC in percentage" onkeypress="return isNumberKey(event);">
				</div>

			</div>

			<div class="row mt-3">

				<lable>SSC Institution name<sup class="text-danger">*</sup></lable>
				<div class="col-md-12">

					<input type="text" autocomplete="off" name="sscInstitutionName" id="sscInstitutionNameId"
						class="form-control" placeholder="SSC Institution name" onkeypress="return isAlphabet(event);">
				</div>

			</div>

			<div class="row mt-3">


				<div class="col-md-6">
					<lable>SSC Board<sup class="text-danger">*</sup></lable>
					<select class="form-control" name="sscBoard" id="sscBoardId">
						<option value="0">SELECT SSC Board</option>
						<option value="CBSC">CBSC</option>
						<option value="ICSC">ICSC</option>
						<option value="State board">State board</option>


					</select>
				</div>
				<div class="col-md-6">
					<lable>Score in SSC in percentage<sup class="text-danger">*</sup></lable>
					<input type="text" autocomplete="off" name="sscMark" id="sscMarkId" class="form-control"
						placeholder="Score in SSC in percentage" onkeypress="return isNumberKey(event);">
				</div>

			</div>
			<div class="row mt-3">

				<lable> Current educational institution name<sup class="text-danger">*</sup></lable>
				<div class="col-md-12">

					<input type="text" autocomplete="off" name="currentInstitutionName" id="currentInstitutionNameId"
						class="form-control" onkeypress="return isAlphabet(event);">
				</div>

			</div>

			<div class="row mt-3">


				<div class="col-md-6">
					<lable>Currently pursuing<sup class="text-danger">*</sup></lable>
					<input type="text" autocomplete="off" name="pursuing" id="pursuingId" class="form-control"
						onkeypress="return isAlphabet(event);">


				</div>
				<div class="col-md-6">
					<lable>Overall percentage<sup class="text-danger">*</sup></lable>
					<input type="text" autocomplete="off" name="overallPercentage" id="overallPercentageId"
						class="form-control" onkeypress="return isNumberKey(event);">
				</div>

			</div>

			<div class="row mt-3">


				<div class="col-md-6">
					<lable>Current backlogs if any<sup class="text-danger">*</sup></lable>
					<input type="text" autocomplete="off" name="backlogs" id="backlogsId" class="form-control"
						onkeypress="return isNumber(event);">


				</div>

			</div>




			<div class="row mt-3">


				<div class="text-center">
					<a href="document.html" class="btn btn-success" id="submitId">Submit</a>
				</div>

			</div>



		</form>
	</div>
	<!-- </div> -->

</body>
<script type="text/javascript">
	$(document).ready(function () {



	});

	function isNumberKey(evt) {
		var charCode = (evt.which) ? evt.which : event.keyCode
		if (charCode != 46 && charCode != 45 && charCode > 31 && (charCode < 48 || charCode > 57)) {
			return false;
		}
		if (evt.keyCode === 45) {  //For negetive symbol
			return false;
		}
		return true;
	}
	function isAlphabet(evt) {
		var charCode = (evt.which) ? evt.which : event.keyCode
		if ((charCode < 65 || charCode > 90) && (charCode < 97 || charCode > 123) && charCode != 32) {
			return false;
		}

		return true;
	}
	function isNumber(evt) {
		var charCode = (evt.which) ? evt.which : event.keyCode
		if (charCode != 46 && charCode != 45 && charCode > 31 && (charCode < 48 || charCode > 57)) {
			return false;
		}
		if (evt.keyCode === 45) {  //For negetive symbol
			return false;
		}
		return true;
	}

	$('#submitId').on("click", function () {

		// debugger;
		var hscInstitutionName = $("#hscInstitutionNameId").val();
		var hscBoard = $("#hscBoardId").val();
		var hscMark = $("#hscMarkId").val();

		var sscInstitutionName = $("#sscInstitutionNameId").val();
		var sscBoard = $("#sscBoardId").val();
		var sscMark = $("#sscMarkId").val();

		var currentInstitutionName = $("#currentInstitutionNameId").val();
		var pursuing = $("#pursuingId").val();
		var overallPercentage = $("#overallPercentageId").val();
		var backlogs = $("#backlogsId").val();

		var desc_regex = /^([a-zA-Z0-9 (:)#.-]){0,200}$/;

		if (hscInstitutionName == "") {
			swal("Error", "Please Enter Your HSC Institution Name", "error");
			$("#hscInstitutionNameId").focus();
			return false;
		} else if (hscBoard == "0") {
			swal("Error", "Please Select HSC Board", "error");
			$("#hscBoardId").focus();
			return false;
		} else if (hscMark == "") {
			swal("Error", "Please Enter Your HSC Mark In Percentage", "error");
			$("#hscMarkId").focus();
			return false;

		} else if (hscMark == 0) {
			swal("Error", "HSC Mark Can not be Zero", "error");
			$("#hscMarkId").focus();
			return false;

		} else if (sscInstitutionName == "") {
			swal("Error", "Please Enter Your SSC Institution Name", "error");
			$("#sscInstitutionNameId").focus();
			return false;
		} else if (sscBoard == "0") {
			swal("Error", "Please Select SSC Board", "error");
			$("#sscBoardId").focus();
			return false;
		} else if (sscMark == "") {
			swal("Error", "Please Enter Your SSC Mark", "error");
			$("#sscMarkId").focus();
			return false;

		} else if (currentInstitutionName == "") {
			swal("Error", "Please Enter Your Current Institution Name", "error");
			$("#currentInstitutionNameId").focus();
			return false;
		} else if (pursuing == "") {
			swal("Error", "Please Enter Pursuing", "error");
			$("#pursuingId").focus();
			return false;
		} else if (overallPercentage == "") {
			swal("Error", "Please Enter Your Overall Percentage", "error");
			$("#overallPercentageId").focus();
			return false;

		} else if (backlogs == "") {
			swal("Error", "Please Enter Your Backlogs If any Else 0", "error");
			$("#backlogsId").focus();
			return false;

		} else {
			
			var educationalInformation = {};
		educationalInformation.hscInstitutionName = hscInstitutionName
		educationalInformation.hscBoard = hscBoard
		educationalInformation.hscMark = hscMark
		educationalInformation.sscInstitutionName = sscInstitutionName
		educationalInformation.sscBoard = sscBoard
		educationalInformation.sscMark = sscMark
		educationalInformation.currentInstitutionName = currentInstitutionName
		educationalInformation.pursuing = pursuing
		educationalInformation.overallPercentage = overallPercentage
		educationalInformation.backlogs = backlogs
		var obj = window.localStorage.getItem('basicInformation');
		var basicInformation = JSON.parse(obj);
		basicInformation.educationalDetails = educationalInformation;
		console.log("new data is " + basicInformation);
		window.localStorage.setItem("basicInformation", JSON.stringify(basicInformation));
		return true;

		}
		
	});
</script>

</html>
